<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
</head>
<body>
     <!--start product search-->
    <div class="container mt-5">
        <div class="form-group">
            <label>Product Name :</label>
            <input type="text" id="searchInp" class="form-control my-2" placeholder="Search Products..">
        </div>
        <div class="row" id="searchRow">

        </div>
    </div>
    <!--start product inputs list-->
    <div class="container">
        <h1 class="text-center my-2">Enter Product</h1>
        <div class="form-group">
            <label>Product Name :</label>
            <input type="text" id="prodcutName" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Price :</label>
            <input type="text" id="prodcutPrice" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Company :</label>
            <input type="text" id="prodcutCompany" class="form-control">
        </div>
        <div class="form-group">
            <label>Product Descriptopn :</label>
            <textarea type="text" id="prodcutDesc" cols="3" class="form-control"></textarea>
        </div>
        <button id="btn" class="btn btn-outline-info mt-3 float-right">Add Product</button>
        <div class="clearfix"></div>
    </div>
    <!--porducts display in rows-->
    <div class="container text-center">
            <div class="row" id="cols">
            </div>
        </div>
    <script src="js/index.js"></script>
</body>
</html>
